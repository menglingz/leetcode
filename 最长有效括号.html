  <body>
    <script>
      /**
       * 给你一个只包含 '(' 和 ')' 的字符串，找出最长有效（格式正确且连续）括号子串的长度。
       * @param {string} s
       * @return {number}
       */
      const longestValidParentheses = s => {
        let stack = [-1]
        let res = 0
        for (let i = 0; i < s.length; i++) {
          if (s[i] === '(') {
            stack.push(i)
          } else {
            stack.pop()
            if (!stack.length) {
              stack.push(i)
            } else {
              res = Math.max(res, i - stack[stack.length - 1])
            }
          }
        }
        console.log(stack, res)
      }
      const s = '()'
      longestValidParentheses(s)
    </script>
