<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /**
       * 删除链表的第N个节点
       * 设置虚拟节点dummyHead指向head
       * 设定双指针p和q，初始都指向虚拟节点dummyHead
       * 移动q，直到p与q之间相隔的元素个数为n
       * 同时移动p与q，直到q指向的为NULL
       * 将p的下一个节点指向下下个节点
       */
      const removeNthFromEnd = (head, n) => {
        let p = head,
          q = head
        // p,q之间相隔n个距离
        for (let i = 0; i < n; i++) {
          q = q.next
        }
        // 已经为头节点
        if (q === null) return head.next
        // 循环直至找到头结点
        while (q.next !== null) {
          p = p.next
          q = q.next
        }
        // 删除倒数第N个节点
        p.next = p.next.next
        return head
      }
    </script>
  </body>
</html>
